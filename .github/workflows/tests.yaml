name: Run Project Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_data_classes:
    name: Test Data classes
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection/data_collection
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: collection/data_collection/requirements.txt

      - name: Install dependencies (cached)
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Dataclass tests
        run: |
          python -m unittest tests/test_city_class.py
          python -m unittest tests/test_bike_class.py
          python -m unittest tests/test_station_class.py
