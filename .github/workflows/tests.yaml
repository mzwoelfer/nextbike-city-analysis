name: Run Project Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_preparation:
    name: Prepare venv & Collect Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection/data_collection

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv & Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Upload virtual environment
        uses: actions/upload-artifact@v4
        with:
          name: venv
          path: collection/data_collection/venv
          retention-days: 3

  test_data_classes:
    needs: [ test_preparation ]
    name: Test Data classes
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection/data_collection
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download venv
        uses: actions/download-artifact@v4
        with:
          name: venv
          path: collection/data_collection/venv

      - name: Run Dataclass tests
        run: |
          source venv/bin/activate
          python -m unittest tests/test_city_class.py
          python -m unittest tests/test_bike_class.py
          python -m unittest tests/test_stations_class.py
